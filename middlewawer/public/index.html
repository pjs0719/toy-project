<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 창</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* 배경 설정 */
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 1.5s ease;
        }
        /* 로그인 박스 설정 */
        .login-box {
            background-color: white;
            width: 450px; /* 로그인 박스를 더 크게 조정 */
            padding: 4.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 2.0rem;
            color: #333;
        }
        /* 입력 필드 설정 */
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 0.85rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        /* 로그인 버튼 설정 */
        .login-box button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #45a049;
        }
        /* 회원가입 링크 설정 */
        .signup-link {
            display: block;
            margin-top: 1rem;
            color: #4CAF50;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post">
        <div class="login-box">
            <h2>LOGIN</h2>
            <input type="text" placeholder="Your ID" name="id" required onclick="darkenBackground()">
            <input type="password" placeholder="Your Password" name="password" onclick="darkenBackground()">
            <input type="submit" value="Log in" name="">   
            <a href="#" class="signup-link">Have an account? SIGN UP</a>
        </div>
    </form>
    <script>
        function darkenBackground() {
            document.body.style.backgroundColor = "#2f6d34";
        }
    </script>
</body>
</html>
