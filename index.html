<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 요약 및 번역 서비스</title>
    <style>
        /* 기본 스타일 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* 상단 헤더 */
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8rem;
            margin-left: 1rem;
        }
        .menu-icon {
            cursor: pointer;
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .save-button {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 1rem;
        }
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px); /* 상단 헤더 높이 제외 */
        }
        /* 왼쪽 단어장 */
        .left-panel {
            background-color: #e0e0e0;
            width: 25%;
            padding: 1rem;
            overflow-y: auto;
        }
        .left-panel h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .vocab-item {
            margin: 0.5rem 0;
        }
        .vocab-item a {
            color: #4CAF50;
            text-decoration: none;
        }
        /* 중앙 PDF 업로드 및 텍스트 입력 */
        .center-panel {
            background-color: #ffffff;
            width: 50%;
            padding: 2rem;
            text-align: center;
            overflow-y: auto;
        }
        .center-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .center-panel input[type="file"],
        .center-panel textarea {
            width: 80%;
            padding: 0.5rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .center-panel textarea {
            height: 200px;
        }
        .center-panel button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 오른쪽 번역 및 요약 결과 */
        .right-panel {
            background-color: #f9f9f9;
            width: 25%;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
        }
        .right-panel h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .output-section {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .translation-section,
        .summary-section {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            margin-top: 1rem;
            height: 45%;
            overflow-y: auto;
        }
        .summary-section {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <h1>PDF 요약 및 번역 서비스</h1>
        <button class="save-button" onclick="saveFile()">저장</button>
    </header>
    <div class="container">
        <!-- 단어장 기능 -->
        <section class="left-panel">
            <h2>단어장</h2>
            <div id="vocabList"></div>
        </section>
        <!-- PDF 업로드 및 텍스트 입력 -->
        <section class="center-panel">
            <h2>파일을 업로드하세요!</h2>
            <input type="file" id="pdfUpload" accept="application/pdf" onchange="handleFileUpload(event)">
            <textarea id="textInput" placeholder="텍스트를 입력하세요..."></textarea>
            <button onclick="processText()">결과보기</button>
        </section>
        <!-- 번역 및 요약 결과 -->
        <section class="right-panel">
            <h2>결과</h2>
            <div class="output-section">
                <div class="translation-section">
                    <h3>번역 내용</h3>
                    <div id="translationOutput">여기에 번역된 내용이 표시됩니다.</div>
                </div>
                <div class="summary-section">
                    <h3>요약 내용</h3>
                    <div id="summaryOutput">여기에 요약된 내용이 표시됩니다.</div>
                </div>
            </div>
        </section>
    </div>

    <!-- PDF.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script>
        // PDF 파일에서 텍스트 추출
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const pdfData = new Uint8Array(e.target.result);
                    extractTextFromPDF(pdfData);
                };
                reader.readAsArrayBuffer(file);
            }
        }

        async function extractTextFromPDF(pdfData) {
            const pdfDoc = await pdfjsLib.getDocument(pdfData).promise;
            let fullText = "";
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(" ");
                fullText += pageText + "\n";
            }
            document.getElementById("textInput").value = fullText;  // 추출된 텍스트를 텍스트 영역에 넣기
        }

        // OpenAI API 호출 (요약 및 번역)
        async function callOpenAIAPI(text, mode) {
            const apiKey = 'yout api key';  // 여기에 API 키를 입력하세요a
            const apiUrl = "https://api.openai.com/v1/chat/completions";
            const prompt =
                mode === "summary" ? `다음 텍스트를 간략하게 요약해 주세요:\n\n${text}`
                : `다음 텍스트를 한국어로 번역해 주세요:\n\n${text}`;

            const requestBody = {
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: prompt }],
                max_tokens: 100
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                if (response.ok) {
                    return data.choices[0].message.content;
                } else {
                    console.error("API 에러:", data);
                    return "API 호출 중 오류가 발생했습니다.";
                }
            } catch (error) {
                console.error("요청 실패:", error);
                return "요청 중 오류가 발생했습니다.";
            }
        }

        // 추출된 텍스트로 요약 및 번역 처리
        async function processText() {
            const textInput = document.getElementById("textInput").value;
            if (textInput) {
                // 텍스트가 있으면 요약과 번역 API를 호출
                const translation = await callOpenAIAPI(textInput, "translation");
                document.getElementById("translationOutput").innerText = `번역된 텍스트: ${translation}`;

                const summary = await callOpenAIAPI(textInput, "summary");
                document.getElementById("summaryOutput").innerText = `요약된 텍스트: ${summary}`;

                updateVocabList(textInput);
            }
        }

        // 단어장에 사용된 단어를 추가
        function updateVocabList(text) {
            const vocabList = document.getElementById("vocabList");
            vocabList.innerHTML = "";
            const words = text.match(/\b\w+\b/g).slice(0, 10); // 텍스트에서 10개의 단어 추출
            words.forEach(word => {
                const vocabItem = document.createElement("div");
                vocabItem.classList.add("vocab-item");
                vocabItem.innerHTML = `<a href="https://dict.naver.com/search.nhn?query=${word}" target="_blank">${word}</a>`;
                vocabList.appendChild(vocabItem);
            });
        }

        // 번역 및 요약된 결과를 텍스트 파일로 저장
        function saveFile() {
            const translationText = document.getElementById("translationOutput").innerText;
            const summaryText = document.getElementById("summaryOutput").innerText;
            const combinedText = `번역 내용:\n${translationText}\n\n요약 내용:\n${summaryText}`;
            const blob = new Blob([combinedText], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "translated_summary.txt";
            link.click();
        }
    </script>
</body>
</html>
